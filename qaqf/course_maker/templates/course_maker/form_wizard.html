<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Course Creation Wizard{% endblock %}</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="{% static 'AdminLTE/css/adminlte.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'AdminLTE/plugins/fontawesome-free/css/all.min.css' %}">

    <!-- Custom CSS -->
    <style>
        .navbar-custom {
            background-color: #343a40;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f39c12 !important;
        }

        .nav-link {
            color: white !important;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #ollama-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>

    {% block extra_css %}
    <!-- Add page-specific CSS here -->
    {% endblock %}
</head>
<body class="hold-transition layout-top-nav">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Course Wizard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="container mt-5">
            {% block content %}
            <!-- Content will be injected here by child templates -->
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Course Creation Wizard | All Rights Reserved</p>
    </footer>

    <!-- jQuery -->
    <script src="{% static 'AdminLTE/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE JS -->
    <script src="{% static 'AdminLTE/js/adminlte.min.js' %}"></script>

    <script>
        checkOllamaStatus(); // To handle Ollama status check and auto-start
    </script>

    {% block extra_js %}
    <!-- Additional JS for specific pages -->
    {% endblock %}

</body>
</html>
